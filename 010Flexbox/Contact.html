<!DOCTYPE html>
<html>

<head>
  <!-- hier zet je de code in de head tags -->
  <title> Mijn eerste website </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

  <!-- hier zet je de code in de body tags-->
  <header class="box-1">
    <h1>Mijn eerste website</h1>
  </header>
  <div class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Nice.html">Mooie dingen</a></li>
        <li><a href="about.html">Over mij</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="Blog.html">Blog</a></li>
      </ul>
    </nav>
  </div>

  <main class="box-2">
    <form name="Contact" method="POST" data-netlify="true">
      <p>
        <label>Naam: <input type="text" name="name" value="name" /></label>
      </p>
      <p>
        <label>Email: <input type="email" name="email" value="email" /></label>
      </p>
      <p>
        <label>Telefoonnummer: <input type="tel" name="phone" value="0123-456789" /></label>
      </p>
      <p>
        <label>Leeftijd: <input type="number" name="age" value="leeftijd" /></label>
      </p>
      <p>
        <label>Geboortedatum: <input type="date" name="date" value="datum" /> </label>
      </p>
      <p>
        <label>Gender:</label>
      </p>
      <p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </p>
      <p>
        <label>Favoriete cuisine: <input type="checkbox" id="cuisine1" name="cuisine1" value="Frans">
          <label for="cuisine1"> Frans</label><br>
          <input type="checkbox" id="cuisine2" name="cuisine2" value="Italiaans">
          <label for="cuisine2"> Italiaans</label><br>
          <input type="checkbox" id="cuisine3" name="cuisine3" value="Spaans">
          <label for="cuisine3"> Spaans</label><br>
          <input type="checkbox" id="cuisine4" name="cuisine4" value="Arabisch">
          <label for="cuisine4"> Arabisch</label></label>
      </p>
      <p>
        <label>Favoriete kleur van short: <input type="color" name="favcolor" /></label>
      </p>
      <p>
        <label>Schrijf hier een biografie: <textarea rows="6" cols="50" name="biografie"> </textarea></label>
      </p>
      <p>
        <label>Upload je laatste recept: <input type="file" id="recept" name="recept" /></label>
      </p>
      <p>
        <label>URL naar je recepten website: <input type="url" name="url" value="url" /></label>
      </p>
      <p>
        <button type="reset">Reset</button>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>

    </form>

  </main>
  <footer class="box-3">
    <a href="https://www.google.com" target="_blank"> <img height="30" src="Images/google-logo.png"
        alt="this is a link to google.com" /></a>
    <a href="https://www.instagram.com" target="_blank"> <img height="30" src="Images/Instagram_logo.png"
        alt="this is a link to instagram.com" /></a>
    <a href="https://www.linkedin.com" target="_blank"> <img height="30" src="Images/LinkedIn_logo_initials.png"
        alt="this is a link to google.com" /></a>
  </footer>


</body>

</html>
